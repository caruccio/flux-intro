---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: multi-hlg
  namespace: flux-system
spec:
  interval: 10s
  sourceRef:
    kind: GitRepository
    name: app
  path: /multi/hlg
  prune: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: multi-prd
  namespace: flux-system
spec:
  interval: 10s
  sourceRef:
    kind: GitRepository
    name: app
  path: /multi/prd
  prune: true
